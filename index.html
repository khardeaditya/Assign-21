<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .container{
        background-color: antiquewhite;
       width: 80%;
       border: 1px solid black;
        margin: 0 auto;
        padding: 10px;
        border-radius: 5px;
        }
        .mobile-logo{
            width: 100px;
            display: block;
            margin: 0 auto;
            border-radius: 50%;
        }
        .logo-heading{
        text-align: center;
      }
      
        .bill-header{
          color: rgb(28, 24, 18);
          
        }
        .shop-address{
          text-align: end;
         
        }
        .contact{
          text-align: end;
          border-bottom: 1px solid black;
        }
        .bill-body{
      
       position: relative;
        }
        .bill-title{
          text-align: center;
          font-size: 20px;
        }
        .bill-detail-key{
color: rgb(184, 115, 26);
width: 20%;

        }
        .bill-detail-value{
          font-weight: bold;
          border-bottom: 1px solid black;
width: 20%;
        }
        .bill-detail{
          display: flex;
          justify-content: space-around;
          font-size: 20px;
          margin: 10px 0;
        }
        .accountant{
          text-align: end;
          font-size: 20px;
          font-weight: bold;
          margin-right: 20px;
          margin-bottom: 50px;
          margin-top: 70px;
        }
       .stamp-img{
        width: 150px;
        position: absolute;
        bottom: -40px;
        left: 60%;
        transform: rotate(-20deg);
       }
    </style>
</head>
<body>
    <div class="container">
   
    <div class="bill-header">
      <img src="./logo/ss mobile.jpeg" class="mobile-logo">
      <h2 class="logo-heading">S S Mobiles </h2>
      <p class="shop-address">  413-712 Pravaranagar <br>
        loni road    </p>
        <p class="contact">+91 7499949523</p>

      </div>
   
  

    <div class="bill-body">
      <h3 class="bill-title">Payment Receipt</h3>
      <div class="bill-detail">
        <div class="bill-detail-key">
           Receipt No.
        </div>
        <div class="bill-detail-value">
          123456789
        </div>

      </div>

      <div class="bill-detail">
        <div class="bill-detail-key">
          Paymet Date :
        </div>
        <div class="bill-detail-value">
         14-May-2024
        </div>

      </div>

      <div class="bill-detail">
        <div class="bill-detail-key">
           Amount :
        </div>
        <div class="bill-detail-value">
          2000/-
        </div>

      </div>

      <div class="bill-detail">
        <div class="bill-detail-key">
           Payment Mode :
        </div>
        <div class="bill-detail-value">
        Online
        </div>

      </div>
      <img src="./logo/stamp.png" class="stamp-img">
      <p class="accountant">Accountant Signature</p>
    </div>



    <div class="bill-footer">

    </div>
    </div>
</body>
</html>
